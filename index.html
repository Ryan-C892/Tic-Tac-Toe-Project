<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="grid-based-framework/css/style.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="title">Tic-Tac-Toe</h1>
        <!--Sun-->
        <div class="sun"></div>
        <div class="shine one"></div>
        <div class="shine two"></div>
        <div class="shine three"></div>
        <div class="shine four"></div>
        <div class="shine five"></div>
        <!--Display-->
        <div class="synthwave-display">
            <!--Modal-->
            <div class="modal">

                <div id="text-body">
                    <h1>
                        <span>Select Game Mode</span>
                        <button id="start"><h3>Start</h3></button>
                    </h1>
                </div>

                <div id="buttons" class="buttons invisible">
                    <button id="computerBtn">AI Bot</button>
                    <button id="playerBtn">Two Player</button>
                </div>
                
                <div id="player-select" class="player-select invisible">
                    <form id="player-form">
                        <label id="form-label" for="name">Player 1</label>
                        <input type="text" id="player1" placeholder="Enter Name" autocomplete="off">
                        <br>
                        <label for="name">Player 2</label>
                        <input type="text" id="player2" placeholder="Enter Name" autocomplete="off">
                        <br>
                        <input id="submit" type="submit" value="Submit">
                    </form>
                </div>

            </div>
            <div class="main-container invisible">
                <!--Puzzle Container-->
                <div class="puzzle-container">
                    <div id="block_0" class="block" data-index="0"></div>
                    <div id="block_1" class="block" data-index="1"></div>
                    <div id="block_2" class="block" data-index="2"></div>
                    <div id="block_3" class="block" data-index="3"></div>
                    <div id="block_4" class="block" data-index="4"></div>
                    <div id="block_5" class="block" data-index="5"></div>
                    <div id="block_6" class="block" data-index="6"></div>
                    <div id="block_7" class="block" data-index="7"></div>
                    <div id="block_8" class="block" data-index="8"></div>
                </div>
                <button id="reset" class="cyber-btn">
                    Reset Board
                <span class="glitch">Reset Board</span>
                </button>
            </div>
        </div>
        <div class="grid">
        	<div class="inner-grid">
        		<div class="hori">
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>        			
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        		</div>
        		<div class="vert">
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
        			<div class="grid-line"></div>
                </div>
                
        	</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
